<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="task/layout :: head(~{this :: title}, ~{}, ~{})">
    <title>Task List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>

<header th:insert="task/layout :: header(~{})">Header</header>

<!--/* Insert content fragment with content of the element with id task-list */-->
<div th:insert="task/layout :: content(~{::#task-list})">
    <div id="task-list">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Text</td>
                <td>Due to</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${tasks.empty}">
                <td colspan="4">No tasks</td>
            </tr>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}">1</td>
                <td>
                    <a href="#" th:text="${task.title}">Title ...</a>
                </td>
                <td th:text="${task.text}">Text ...</td>
                <td th:text="${#calendars.format(task.dueTo)}">July 11, 2016 2:17:16 PM CDT</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="task/layout :: footer">Footer</footer>

</body>
</html>
